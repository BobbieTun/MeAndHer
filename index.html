<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbie ❤️ Karry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>

        body {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        .heart-3d {
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 10px 15px rgba(255, 0, 100, 0.3));
        }
        .romantic-font {
            font-family: 'Dancing Script', cursive;
        }
        #daily-quote {
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center overflow-hidden">

    <div class="glass-card p-8 md:p-12 rounded-3xl text-center max-w-md w-full mx-4 transform transition hover:scale-105 duration-500">
        
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-2 romantic-font">
            Bobbie <span class="text-pink-500">❤</span> Karry
        </h1>
        <p class="text-white/80 text-sm tracking-widest uppercase mb-8">Our Journey Together</p>

        <div class="flex justify-center mb-8">
            <svg class="heart-3d w-32 h-32 text-pink-500 fill-current" viewBox="0 0 24 24">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff758c;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff7eb3;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path fill="url(#heartGradient)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8 text-white">
            <div class="bg-white/20 rounded-xl p-3">
                <span id="days" class="block text-3xl font-bold">0</span>
                <span class="text-xs uppercase opacity-80">Days</span>
            </div>
            <div class="bg-white/20 rounded-xl p-3">
                <span id="hours" class="block text-3xl font-bold">0</span>
                <span class="text-xs uppercase opacity-80">Hours</span>
            </div>
        </div>

        <div class="relative">
            <div class="absolute -top-4 left-0 text-4xl text-white/40">❝</div>
            <p id="daily-quote" class="text-white text-lg italic px-4 leading-relaxed min-h-[100px] flex items-center justify-center">
                Đang tải lời yêu thương...
            </p>
            <div class="absolute -bottom-4 right-0 text-4xl text-white/40">❞</div>
        </div>
        
        <p class="mt-8 text-white/60 text-xs">Since: <span id="start-date-display">...</span></p>
    </div>

    <script>


        const yourStartDate = new Date("2026-01-31T00:00:00"); 
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('start-date-display').innerText = yourStartDate.toLocaleDateString('vi-VN', options);
        const quotes = [
            "Em thích chị và muốn tìm hiểu chị một cách nghiêm túc, rõ ràng.",
            "Em không muốn mập mờ. Em muốn ở bên chị với tư cách là người yêu.",
            "Tình cảm em dành cho chị là thật và em muốn bước vào một mối quan hệ nghiêm túc.",
            "Em nghĩ đã đến lúc em nói rõ: em thích chị và muốn gắn bó lâu dài.",
            "Em không nói cho vui. Em thích chị và muốn một mối quan hệ đàng hoàng.",
            "Em muốn ở bên chị không phải nhất thời, mà là nghiêm túc.",
            "Em chọn nói thẳng vì em coi trọng chị và mối quan hệ này.",
            "Dù em nhỏ hơn chị, nhưng suy nghĩ của em về mối quan hệ này rất nghiêm túc.",
            "Tuổi tác có thể khác, nhưng cảm xúc của em thì rất rõ ràng.",
            "Em không hứa những điều xa vời, chỉ hứa sẽ nghiêm túc với chị.",
            "Em biết mình muốn gì, và người đó là chị.",
            "Em có thể chưa hoàn hảo, nhưng em nghiêm túc khi nói em thích chị.",
            "Em muốn chứng minh bằng hành động, không chỉ bằng lời nói.",
            "Em chọn nói điều này vì em xác định rõ cảm xúc của mình.",
            "Ở bên chị, em muốn nhiều hơn một mối quan hệ bình thường.",
            "Em thấy thoải mái và muốn gắn bó lâu dài khi ở cạnh chị.",
            "Em thích cách chị bước vào cuộc sống của em một cách rất tự nhiên.",
            "Em không muốn giữ cảm xúc này trong lòng nữa.",
            "Càng ở gần chị, em càng chắc chắn về điều mình muốn.",
            "Em trân trọng chị và muốn xây dựng mối quan hệ nghiêm túc.",
            "Em muốn được quan tâm chị với tư cách rõ ràng hơn.",
            "Em thích chị. Nghiêm túc.",
            "Em muốn chị là người yêu của em.",
            "Em không muốn mập mờ nữa.",
            "Em muốn đi cùng chị lâu dài.",
            "Em xác định mối quan hệ này.",
            "Em nói điều này với sự tôn trọng và nghiêm túc.",
            "Em thích chị và muốn chị biết điều đó rõ ràng.",
            "Em chọn chị, không phải vì cảm xúc nhất thời.",
            "Nếu chị cho phép, em muốn ở bên chị lâu dài."
        ];

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteElement = document.getElementById('daily-quote');
            quoteElement.innerText = quotes[randomIndex];
        }
        function updateTimer() {
            const now = new Date();
            const diff = now - yourStartDate; 
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
        showRandomQuote(); 
    </script>
</body>
</html>
